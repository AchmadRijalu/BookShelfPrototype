<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission BookShelf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>
            Welcome to BookShelf!
        </h1>
    </div>
    <br>
    <div class="content">
        <h2>Masukkan Data Buku</h2>
        <div class="form">
            <form action="index.html" method="GET" class="form">
                <div class="inputdata">
                    <label for="judul">Judul</label><br>
                <input type="text" id="judul" name="judul"required>
                </div>
                <br>
                <div class="inputdata">
                    <label for="penulis">Penulis</label><br>
                    <input type="text" id="penulis" name="penulis" required>
                </div>
                <div class="inputdata">
                    <label for="tahun">Tahun</label><br>
                    <input type="text" id="tahun" name="tahun" required>
                </div>
                <div style="margin-left: 25px;">
                    <label for="check">Sudah Selesai Membaca</label>
                    <input type="checkbox" id="check" name="check">
                </div>
                <div class="submit">
                    <button class="submitButton">
                        Masukkan Data ke BookShelf
                    </button>
                    
                </div>
            </form>
        </div>
        <div class="notdone">
            <h2>
                Belum Selesai Dibaca
            </h2>
            <div class="item1">
               
                
            </div>
        </div>
        <div class="done">
            <h2>
                Selesai Dibaca
            </h2>
            <div class="item2">
               
                
            </div>
        </div>
    </div>
    
    <script src="script.js">

    </script>
</body>
</html>
